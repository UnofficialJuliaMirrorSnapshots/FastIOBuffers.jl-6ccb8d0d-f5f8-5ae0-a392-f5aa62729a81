## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
  - 1.0
  - nightly
branches:
  only:
    - master
    - /^v[0-9]+\.[0-9]+\.[0-9]+$/ # version tags
notifications:
  email: false
matrix:
 allow_failures:
 - julia: nightly
after_success:
  - julia -e 'if VERSION >= v"0.7-"; using Pkg; else; cd(Pkg.dir("FastIOBuffers")); end; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
  - julia -e 'if VERSION >= v"0.7-"; using Pkg; else; cd(Pkg.dir("FastIOBuffers")); end; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder())'
